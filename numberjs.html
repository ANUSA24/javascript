<html>
	<head>
		<title>Positive Number</title>
	</head>
	<body>
		<script>
			var n=parseInt(prompt("Enter the number:"));
			if(n>0)
				document.write("Positive number");
			else if(n<0)
				document.write("Negative number");
			else
				document.write("Zero");
		</script>
	</body>
</html>
