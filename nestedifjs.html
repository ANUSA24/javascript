<html>
	<head>
		<title>Positive Number</title>
	</head>
	<body>
		<script>
			var n=parseInt(prompt("Enter the number:"));
			if(n>=0){
				if(n==0){
					document.write("Zero");
				}
				else{
					document.write("Postive number");
				}
			}
			else 
				document.write("Negative number");
		</script>
	</body>
</html>
