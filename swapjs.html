<html>
	<head>
		<title>Swap Two Variables</title>
	</head>
	<body>
		<h2>Swap Two Variables</h2>
		<script>
			var a=parseInt(prompt("Enter the first number"));
			var b=parseInt(prompt("Enter the second number"));
			document.write("The values before swapping");
			document.write("<br>");
			document.write("a=",a);
			document.write("<br>");
			document.write("b=",b);
			document.write("<br>");
			var temp;
			temp=a;
			a=b;
			b=temp;
			document.write("The values after swapping");
			document.write("<br>");
			document.write("a=",a);
			document.write("<br>");
			document.write("b=",b);
		</script>
	</body>
</html>
