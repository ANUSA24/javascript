
<body onload="load()">
	<center><h1>Registration Form<h1></center>
	<center>
	<form action="" method="POST"  onsubmit="return require()">
	<table>
		<tr>
			<td>First Name:</td>
			<td><input type="text" name="fname" placeholder="First Name" id="t1"></td></br>
			<label id="rq">*Required</label>
		</tr></br>
		<tr>
			<td>Middle Name:</td>
			<td><input type="text" name="mname"  placeholder="Middle Name" id="t2"></td>
			
		</tr></br>
		<tr>
			<td>Last Name:</td>
			<td><input type="text" name="fname" size="50" placeholder="Last Name" id="t3"></td>
			
		</tr></br>
		<tr>
			<td>Email:</td>
			<td><input type="email" name="text" size="50" placeholder="example@gmail.com" id="e1"></td>
			
		</tr></br>
		<tr>
			<td>Password:</td>
			<td><input type="password" name="password" id="p1">
			
		</tr><br>
		<tr>
			<td>ReType Password:</td>
			<td><input type="password" name="repassword" id="p2">
		</tr></br>
		<tr>
			<td>Gender:</td>
			<td>
			<input type="radio" name="r1" id="male" >Male
			<input type="radio" name="r1" id="female" >Female</td>
		</tr></br>
		<tr>
			<td>Course:</td>
			<td>
				<select>
					<option>MCA</option>
					<option>B.Tech</option>
					<option>M.Tech</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Phone:</td>
			<td><input type="text" name="phone" id="phno"></td>
		</tr>
		<tr>
			<td>Address:</td>
			<td><textarea rows="5" cols="50" ></textarea></td>
		</tr>
		<tr>
			<td>File Upload:</td>
			<td><input type="file"></td>
		</tr>
		<tr>
			<td>Pincode:</td>
			<td><input type="text" ></td>
		</tr>
		<tr>
			<td>Date of Birth:</td>
			<td><input type="date"></td>
		</tr>
		<tr>
			<td>Personal Name:</td>
			<td><input type="hidden"></td>
		</tr>
		<tr>
			<td>Color:</td>
			<td><input type="color" name="phone"></td>
		</tr>
		<tr>
			<td>Time:</td>
			<td><input type="time" name="time"></td>
		</tr>
		<tr>
			<td align="center"><input type="submit" value="Submit"></td>
		</tr>
		<tr>
			<td align="center"><input type="reset" value="Reset"></td>
		</tr>
		<tr>
			<td align="center"><input type="image" name="imagebutton" src="f1.jpg"></td>
		</tr>
	</table>
	</form>
	</center>
	<script src="fn.js">
		function load()
		{
			var n=document.getElementById("t1").focus();
			//var n=document.getElementById("t2").focus();
			return true;
		}
	</script>
</body>
