<html>
	<head>
		<title>Square Root using JS</title>
	</head>
	<body>
		<h2>Square Root of number</h2>
		<script>
			document.write("<br>");
			var a=parseInt(prompt("Enter the number to find the square root"));
			var b=Math.sqrt(a)
			document.write(`The square root of ${a} is `,b);
		</script>
	</body>
</html>
